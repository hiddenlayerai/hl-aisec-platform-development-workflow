name: 'Setup Python Environment'
description: 'Sets up Python environment with common dependencies for HiddenLayer workflows'
inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.10'
  additional-packages:
    description: 'Additional Python packages to install (space-separated)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install common dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install requests huggingface_hub jq yq
        
        # Install additional packages if specified
        if [ -n "${{ inputs.additional-packages }}" ]; then
          pip install ${{ inputs.additional-packages }}
        fi 